name: Test
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: "14"
      - run: npm install -g npm@7
      - run: npm ci
      - run: npm test
      - run: npm test --workspaces

      - uses: icepuma/rust-action@1.51.0
        with:
          args: cd packages/core-wasm && cargo fmt -- --check && cargo test
